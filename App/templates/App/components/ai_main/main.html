<main class="flex flex-col h-screen bg-gray-50">
  <div id="chat-box" class="flex-grow overflow-y-auto p-4 space-y-3"></div>

  <form id="chat-form" class="flex border-t p-3 bg-white sticky bottom-0">
    <textarea id="message" name="message"
              class="flex-grow border rounded-lg px-4 py-2 mr-2 resize-none overflow-hidden"
              placeholder="Start typing here"
              rows="1"
              required></textarea>
    <button type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
      Send
    </button>
  </form>
</main>
