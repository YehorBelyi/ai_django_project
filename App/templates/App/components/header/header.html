{% load static %}

<header class="bg-white rounded-lg shadow-xl m-4 dark:bg-white-800">

		<div class="w-[40px] h-[40px]">
			<img src="{% static 'App/images/logo.png' %}" alt="logo" class=" object-contain">
		</div>
		<div class="controls">
			<a href="{% url 'home' %}" class="text-white bg-gray-700

          focus:outline-none dark:focus:ring-gray-800">
