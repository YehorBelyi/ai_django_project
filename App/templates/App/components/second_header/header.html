{% load static %}

<nav class="sticky top-0 z-50 bg-white shadow-md dark:bg-gray-800">
  <div class="max-w-screen-xl mx-auto flex items-center justify-between px-6 py-3">
    <div class="flex items-center space-x-2">
      <img src="{% static 'App/images/logo.png' %}" alt="logo" class="w-10 h-10 object-contain">
      <span class="font-bold text-lg text-gray-800 dark:text-gray-200">AI</span>
    </div>

    <div class="flex items-center space-x-3">
      <a href="{% url 'home' %}"
         class="px-4 py-2 rounded-lg text-sm font-medium text-white bg-gray-700 hover:bg-gray-800 focus:ring-2 focus:ring-gray-300">
        Home
      </a>

      {% if not user.is_authenticated %}
      <a href="{% url 'login' %}"
         class="px-4 py-2 rounded-lg text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:ring-2 focus:ring-blue-300">
        Login
      </a>
      <a href="{% url 'register' %}"
         class="px-4 py-2 rounded-lg text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:ring-2 focus:ring-green-300">
        Sign up
      </a>
      {% else %}
      <a href="{% url 'logout' %}"
         class="px-4 py-2 rounded-lg text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:ring-2 focus:ring-red-300">
        Logout
      </a>
      {% endif %}
    </div>
  </div>
</nav>
