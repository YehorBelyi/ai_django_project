{% extends 'App/template.html' %}

{% block title %}Logout{% endblock %}

{% block container %}
<div class="flex items-center justify-center h-screen bg-gray-50">
    <div class="w-full max-w-sm rounded-xl bg-white p-6 shadow-2xl">
        <h2 class="mb-6 text-center text-2xl font-bold text-gray-800">Are you sure you want to logout?</h2>
        <form action="" method="post" class="space-y-4">
            {% csrf_token %}
            <button type="submit"
                class="w-full rounded-md bg-red-600 px-4 py-2 font-semibold text-white shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
                Yes
            </button>
            <a href="javascript:history.back()"
                class="w-full block text-center rounded-md bg-indigo-600 px-4 py-2 font-semibold text-white shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
